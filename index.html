<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>

    <script src="script.js" defer></script>
</head>
<body>
    <section>
        <form id="book-form" >
            <input class="input-title" type="text" placeholder="Title">
            <input class="input-author" type="text" placeholder="Author name">
            <input class="input-pages" type="number" placeholder="Number of Pages" >
            <select class="input-status" >
                <!-- <option>Select option from below :</option> -->
                <option>Read</option>
                <option>Not read yet</option>
            </select>
            <button type="submit"><i class="fa-solid fa-plus"></i></button>
        </form>
    </section>
    <section id="library" >
    </section>
</body>
</html>
